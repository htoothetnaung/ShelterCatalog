<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: whitesmoke;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
        }
        .form-container {
            background: lavender;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }
        .btn-primary {
            background-color: #6a89cc;
            border: none;
        }
        .btn-primary:hover {
            background-color: #4a69bd;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h3 class="text-center mb-4">Sell Your Pet</h3>
        <form>
            <div class="mb-3">
                <label class="form-label">Pet Name</label>
                <input type="text" class="form-control" placeholder="Enter pet name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Type</label>
                <select class="form-select" required>
                    <option value="">Select Type</option>
                    <option>Dog</option>
                    <option>Cat</option>
                    <option>Bird</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Breed</label>
                <input type="text" class="form-control" placeholder="Enter breed" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Age</label>
                <div class="input-group">
                    <button class="btn btn-outline-secondary" type="button" onclick="changeAge(-1)">-</button>
                    <input type="number" class="form-control text-center" id="age" value="1" min="1" required>
                    <button class="btn btn-outline-secondary" type="button" onclick="changeAge(1)">+</button>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Size</label>
                <input type="text" class="form-control" placeholder="Enter size" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" required>
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Color</label>
                <select class="form-select" required>
                    <option value="">Select Color</option>
                    <option>Black</option>
                    <option>White</option>
                    <option>Brown</option>
                    <option>Golden</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="3" placeholder="Describe your pet" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Contact Information</label>
                <input type="text" class="form-control" placeholder="Enter your contact details" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Post Ad</button>
        </form>
    </div>
    <script>
        function changeAge(value) {
            let ageInput = document.getElementById('age');
            let age = parseInt(ageInput.value);
            if (!isNaN(age)) {
                age += value;
                if (age < 1) age = 1;
                ageInput.value = age;
            }
        }
    </script>
</body>
</html>
